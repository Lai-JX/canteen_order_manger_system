{% extends 'canteen/canteen_base.html' %}

{% block store_content %}
<div>
    <div class="container">
        <div class="row">

            {% for i in canteen_list %}
            <div class="col-lg-4 d-flex align-items-stretch">
                <div class="card cardmodify cardbackground" style="width: 18rem;background:#ececec; opacity: 0.85;">
                    <div class="card-header">
                        <h5><b>{{ i.canteen_name }}</b></h5>
                    </div>
                    <img class="card-img-top" src="{{ i.canteen_image.url }}" alt="Card image cap" height="220px" width="440px">
                    <div class="card-header" float="center">
                        <h5><b>{{ i.canteen_state }}</b></h5>
{#                        <h5><b>卫生等级：{{ i.sanitation_level }}</b></h5>#}
                        {% if request.session.label == 2 %}
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="canteen_id" value={{ i.canteen_id }}>
                                <div >
                                    <button class='btn btn-success btn-sm addtocartbutton' rel='menu-search-overlay' name="show1" style="font-size: 16px">更改状态</button>
                                </div>
                            </form>
                        {% else %}
                            <a href="/store#{{i.canteen_id}}" class="btn btn-success btn-sm addtocartbutton"><font size="3px">进入食堂</font></a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
